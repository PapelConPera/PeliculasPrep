<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% block header %}
  <h1>{% block title %}Generos:{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('blog.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
<ul>  
{% for gen in genero %}
    
        <li><h4>{{ gen['name'] }}</h4></li>
      
  {% endfor %}
</ul> 
{% endblock %}
