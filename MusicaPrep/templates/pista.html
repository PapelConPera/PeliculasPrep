<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% block header %}
  <h1>{% block title %}Pistas:{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('blog.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
<table>  
    <tr>
        <th>Cancion</th>
        <th>Compositor</th>
    </tr>
{% for pis in pista %}
    
        <tr>
            <td>{{ pis['name'] }}</td>
            <td>{{ pis['composer'] }}</td>
        </tr>
    
  {% endfor %}
</table> 
{% endblock %}
